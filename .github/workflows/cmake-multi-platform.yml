name: Build and Release Video Importer

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init submodules (if any)
        run: git submodule update --init --recursive

      - name: Download Geode SDK
        run: |
          mkdir -p external
          git clone --depth=1 https://github.com/geode-sdk/geode-sdk.git external/geode
          echo "GEODE_SDK_DIR=$GITHUB_WORKSPACE/external/geode" >> $GITHUB_ENV

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.13

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            jq \
            zip

      - name: Configure
        run: cmake -B build -S .

      - name: Build
        run: cmake --build build --config Release

      - name: Package .zip
        run: |
          mkdir -p dist
          cp -r build/* dist/
          cp -r resources dist/
          zip -r video_importer.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: video_importer-build
          path: video_importer.zip

      - name: Check commit message
        id: commitmsg
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Skip release if commit says dont upload
        if: contains(steps.commitmsg.outputs.message, 'dont upload')
        run: echo "Skipping release due to commit message"

      - name: Extract release version
        id: version
        if: contains(steps.commitmsg.outputs.message, 'release')
        run: |
          VERSION=$(echo "${{ steps.commitmsg.outputs.message }}" | sed -n 's/.*release \([0-9]\+\).*/\1/p')
          FULL_VERSION="0.70.${VERSION}"
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Update mod.json version
        if: contains(steps.commitmsg.outputs.message, 'release')
        run: |
          jq ".version = \"${{ steps.version.outputs.version }}\"" mod.json > mod.json.tmp
          mv mod.json.tmp mod.json
          echo "Updated mod.json version to ${{ steps.version.outputs.version }}"

      - name: Commit updated mod.json
        if: contains(steps.commitmsg.outputs.message, 'release')
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mod.json
          git commit -m "chore: bump mod.json version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create Release
        if: contains(steps.commitmsg.outputs.message, 'release')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated release build for commit:
            ${{ steps.commitmsg.outputs.message }}
          files: video_importer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
