on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: geode-sdk/setup-geode@v1
        with:
          version: 4.10.0

      - run: geode build --release

      - uses: actions/upload-artifact@v4
        with:
          name: video-importer
          path: build/release/*.so

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: video-importer
          path: release

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*.so
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
