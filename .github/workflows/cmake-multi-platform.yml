name: Build Geode Mod (Multi-platform)

on:
  push:
    branches: [ "main" ]

jobs:
  build-android64:
    runs-on: ubuntu-latest
    name: Android 64-bit
    steps:
    - uses: actions/checkout@v3
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
    - run: |
        mkdir build
        cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21
        make
    - uses: actions/upload-artifact@v3
      with:
        name: android64-binary
        path: build/libdenys_video_importer.so

  build-android32:
    runs-on: ubuntu-latest
    name: Android 32-bit
    steps:
    - uses: actions/checkout@v3
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
    - run: |
        mkdir build32
        cd build32
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-21
        make
    - uses: actions/upload-artifact@v3
      with:
        name: android32-binary
        path: build32/libdenys_video_importer.so

  build-windows:
    runs-on: windows-latest
    name: Windows
    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
    - run: |
        mkdir build
        cd build
        cmake .. -G "NMake Makefiles"
        nmake
    - uses: actions/upload-artifact@v3
      with:
        name: windows-binary
        path: build/denys_video_importer.dll
