name: Build and Release Video Importer

on:
  push:
    branches: [main, master]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare setup folder
        run: |
          mkdir -p setup/include
          # Normalize lowercase 'geode' to uppercase 'Geode'
          if [ -d "setup/geode/include/geode" ]; then
            mkdir -p setup/include
            mv setup/geode/include/geode setup/include/Geode
          fi
          # Ensure Geode.hpp exists
          ls -R setup/include

      - uses: actions/upload-artifact@v4
        with:
          name: setup
          path: setup

  build-android64:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: sudo apt-get update && sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev pkg-config
      - run: cmake -B build -S . -DANDROID_ABI=arm64-v8a -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: android64-binary
          path: build/*.so

  build-android32:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: sudo apt-get update && sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev pkg-config
      - run: cmake -B build -S . -DANDROID_ABI=armeabi-v7a -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: android32-binary
          path: build/*.so

  build-windows:
    runs-on: windows-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: win64-binary
          path: build/*.dll

  build-macos:
    runs-on: macos-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: brew install ffmpeg pkg-config
      - run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: build/*.dylib

  build-ios:
    runs-on: macos-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: brew install ffmpeg pkg-config
      - run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: ios-binary
          path: build/*.dylib
