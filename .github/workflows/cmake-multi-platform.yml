name: Build and Release Video Importer

on:
  push:
    branches: [main, master]

permissions:
  contents: write    # allow creating releases and uploading assets
  actions: read      # allow downloading artifacts
  id-token: write    # optional, for OIDC if you use cloud deploys

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unpack Geode SDK
        run: |
          mkdir -p setup/include
          unzip -q setup/geode.zip -d setup/tmp
          # Move headers into the correct place
          if [ -d "setup/tmp/loader/include/geode" ]; then
            mv setup/tmp/loader/include/geode setup/include/Geode
          elif [ -d "setup/tmp/include/geode" ]; then
            mv setup/tmp/include/geode setup/include/Geode
          fi
          # Normalize casing for Geode.hpp
          if [ -f "setup/include/Geode/geode.hpp" ]; then
            mv setup/include/Geode/geode.hpp setup/include/Geode/Geode.hpp
          fi
          ls -R setup/include

      - uses: actions/upload-artifact@v4
        with:
          name: setup
          path: setup

  build-android64:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: sudo apt-get update && sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev pkg-config
      - run: cmake -B build -S . -DANDROID_ABI=arm64-v8a -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: android64-binary
          path: build/*.so

  build-android32:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: sudo apt-get update && sudo apt-get install -y libavcodec-dev libavformat-dev libavutil-dev libswscale-dev pkg-config
      - run: cmake -B build -S . -DANDROID_ABI=armeabi-v7a -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: android32-binary
          path: build/*.so

  build-windows:
    runs-on: windows-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: win64-binary
          path: build/*.dll

  build-macos:
    runs-on: macos-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: brew install ffmpeg pkg-config
      - run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: build/*.dylib

  build-ios:
    runs-on: macos-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: setup
          path: setup
      - run: brew install ffmpeg pkg-config
      - run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup
      - run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: ios-binary
          path: build/*.dylib

  release:
    runs-on: ubuntu-latest
    needs:
      - build-android32
      - build-android64
      - build-windows
      - build-macos
      - build-ios
    if: startsWith(github.event.head_commit.message, 'release ')
    steps:
      - uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release zip
        run: |
          mkdir -p release
          cp dist/android32-binary/*.so release/video-importer-android32.so
          cp dist/android64-binary/*.so release/video-importer-android64.so
          cp dist/win64-binary/*.dll release/video-importer-win64.dll
          cp dist/macos-binary/*.dylib release/video-importer-macos.dylib
          cp dist/ios-binary/*.dylib release/video-importer-ios.dylib
          zip -r video-importer-${{ github.run_number }}.zip release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Video Importer ${{ github.event.head_commit.message }}"
          tag_name: "${{ github.event.head_commit.message }}"
          files: video-importer-${{ github.run_number }}.zip
