name: Build and Release Video Importer

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build-android64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Geode SDK headers
        run: |
          set -e
          mkdir -p setup/include
          echo "Attempting to download Geode SDK headers..."
          if git clone --depth=1 https://github.com/geode-sdk/bindings.git tmp_bindings; then
            cp -r tmp_bindings/include/Geode setup/include/
            rm -rf tmp_bindings
            echo "Geode SDK headers downloaded successfully."
          else
            echo "Download failed. Falling back to repo headers."
            if [ ! -f "setup/include/Geode/Enums.hpp" ] || \
               [ ! -f "setup/include/Geode/platform/cplatform.h" ] || \
               [ ! -f "setup/include/Geode/c++stl/gdstdlib.hpp" ]; then
              echo "Fallback headers are incomplete. Build cannot proceed."
              exit 1
            fi
          fi

      - name: Install FFmpeg dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg pkg-config libavcodec-dev:amd64 libavformat-dev:amd64 libavutil-dev:amd64 libswscale-dev:amd64

      - name: Configure CMake
        run: cmake -B build -S . -DGEODE_SDK_DIR="$PWD/setup" -DGEODE_PLATFORM_ANDROID=1

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android64-binary
          path: build/*.so
