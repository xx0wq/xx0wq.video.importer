name: Geode Mod Build & Release (No CMake)

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Geode SDK headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          mkdir -p include
          cp -r geode-sdk/loader/include/Geode include/

      - name: Build Windows DLL
        shell: bash
        run: |
          mkdir -p build
          cl /EHsc /std:c++20 /DGEODE_PLATFORM_WINDOWS=1 ^
            /I include ^
            src/*.cpp ^
            /LD /Fe:build/xx0wq.video.importer.win64.dll

      - uses: actions/upload-artifact@v4
        with:
          name: win64-binary
          path: build/xx0wq.video.importer.win64.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Geode SDK headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          mkdir -p include
          cp -r geode-sdk/loader/include/Geode include/

      - name: Build macOS dylib
        run: |
          mkdir -p build
          clang++ -std=c++20 -DGEODE_PLATFORM_MACOS=1 \
            -I include \
            -dynamiclib src/*.cpp -o build/xx0wq.video.importer.macos.dylib

      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: build/xx0wq.video.importer.macos.dylib

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a]
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Geode SDK headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          mkdir -p include
          cp -r geode-sdk/loader/include/Geode include/

      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build Android ${{ matrix.abi }}
        run: |
          mkdir -p build
          $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++ \
            -std=c++20 -DGEODE_PLATFORM_ANDROID=1 \
            -I include \
            -fPIC -shared src/*.cpp \
            -o build/xx0wq.video.importer.${{ matrix.abi == 'arm64-v8a' && 'android64' || 'android32' }}.so

      - uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.abi }}-binary
          path: build/xx0wq.video.importer.android*.so

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Geode SDK headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          mkdir -p include
          cp -r geode-sdk/loader/include/Geode include/

      - name: Build iOS dylib
        run: |
          mkdir -p build
          clang++ -std=c++20 -DGEODE_PLATFORM_IOS=1 \
            -I include \
            -fPIC -shared src/*.cpp \
            -o build/xx0wq.video.importer.ios.dylib

      - uses: actions/upload-artifact@v4
        with:
          name: ios-binary
          path: build/xx0wq.video.importer.ios.dylib

  package:
    needs: [build-windows, build-macos, build-android, build-ios]
    runs-on: ubuntu-latest
    outputs:
      mod_version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Create dist folder
        run: mkdir -p dist

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Get version from mod.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' mod.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected mod version: $VERSION"

      - name: Create dist/final folder
        run: mkdir -p dist/final

      - name: Package binaries and resources
        run: |
          cp mod.json dist/
          cp -r resources dist/
          cd dist
          zip -r final/video_importer.zip mod.json resources xx0wq.video.importer.*.*
          cp final/video_importer.zip final/xx0wq.video.importer.geode

      - name: Generate checksums
        run: |
          cd dist/final
          sha256sum video_importer.zip > video_importer.zip.sha256
          sha256sum xx0wq.video.importer.geode > xx0wq.video.importer.geode.sha256
          echo "## SHA256 Checksums" > checksums.txt
          echo "\n**video_importer.zip**" >> checksums.txt
          cat video_importer.zip.sha256 >> checksums.txt
          echo "\n**xx0wq.video.importer.geode**" >> checksums.txt
          cat xx0wq.video.importer.geode.sha256 >> checksums.txt

      - uses: actions/upload-artifact@v4
        with:
          name: video_importer-package
          path: dist/final/*

  release:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: video_importer-package
          path: dist/final

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.package.outputs.mod_version }}
          name: Release v${{ needs.package.outputs.mod_version }}
          files: |
            dist/final/xx0wq.video.importer.geode
            dist/final/xx0wq.video.importer.geode.sha256
          body_path: dist/final/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
