name: Geode Mod Build & Release (Patched Mobile)

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CXX_STD: c++20

jobs:
   build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git credentials
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      - name: Fetch Geode SDK + matjson headers
        shell: bash
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          git clone --depth=1 https://github.com/geode-sdk/bindings.git geode-bindings
          git clone --depth=1 https://github.com/geode-sdk/matjson.git matjson
          mkdir -p include
          cp -r geode-sdk/loader/include/* include/
          cp geode-bindings/bindings/include/Geode/Enums.hpp include/Geode/
          cp -r matjson/include/* include/
      - name: Setup MSVC Dev Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
      - name: Build Windows DLL
        shell: cmd
        run: |
          if not exist build mkdir build
          setlocal enabledelayedexpansion
          set SRC=
          for %%f in (src\*.cpp) do set SRC=!SRC! "%%f"
          cl /EHsc /std:%CXX_STD% /DGEODE_PLATFORM_WINDOWS=1 /MD ^
            /I include ^
            %SRC% ^
            /LD /link /OUT:build\xx0wq.video.importer.win64.dll
      - uses: actions/upload-artifact@v4
        with:
          name: win64-binary
          path: build/xx0wq.video.importer.win64.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git credentials
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      - name: Install FFmpeg (macOS)
        run: brew install ffmpeg
      - name: Fetch Geode SDK + matjson headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          git clone --depth=1 https://github.com/geode-sdk/bindings.git geode-bindings
          git clone --depth=1 https://github.com/geode-sdk/matjson.git matjson
          mkdir -p include
          cp -r geode-sdk/loader/include/* include/
          cp geode-bindings/bindings/include/Geode/Enums.hpp include/Geode/
          cp -r matjson/include/* include/
      - name: Build macOS dylib
        run: |
          mkdir -p build
          clang++ -std=${{ env.CXX_STD }} -DGEODE_PLATFORM_MACOS=1 \
            -I include \
            -dynamiclib src/*.cpp -o build/xx0wq.video.importer.macos.dylib
      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: build/xx0wq.video.importer.macos.dylib

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git credentials
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      - name: Install FFmpeg dev libs (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg pkg-config libavcodec-dev libavformat-dev libavutil-dev libswscale-dev
      - name: Fetch Geode SDK + matjson headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          git clone --depth=1 https://github.com/geode-sdk/bindings.git geode-bindings
          git clone --depth=1 https://github.com/geode-sdk/matjson.git matjson
          mkdir -p include
          cp -r geode-sdk/loader/include/* include/
          cp geode-bindings/bindings/include/Geode/Enums.hpp include/Geode/
          cp -r matjson/include/* include/
      - name: Build Linux .so
        run: |
          mkdir -p build
          clang++ -std=${{ env.CXX_STD }} -DGEODE_PLATFORM_LINUX=1 \
            -I include \
            -fPIC -shared src/*.cpp \
            -o build/xx0wq.video.importer.linux.so
      - uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: build/xx0wq.video.importer.linux.so

  build-android:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git credentials
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      - name: Fetch Geode SDK + matjson headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          git clone --depth=1 https://github.com/geode-sdk/bindings.git geode-bindings
          git clone --depth=1 https://github.com/geode-sdk/matjson.git matjson
          mkdir -p include
          cp -r geode-sdk/loader/include/* include/
          cp geode-bindings/bindings/include/Geode/Enums.hpp include/Geode/
          cp -r matjson/include/* include/
          echo "#pragma once" > include/Geode/GeneratedBinding.hpp
      - name: Patch Geode headers to guard cocos/cocos2d/fmod
        run: |
          awk '/#include <cocos-ext.h>/ {print "#if !defined(GEODE_PLATFORM_ANDROID) && !defined(GEODE_PLATFORM_IOS)"; print "#include <cocos-ext.h>"; print "#endif"; next} {print}' include/Geode/utils/addresser.hpp > include/Geode/utils/addresser.hpp.tmp && mv include/Geode/utils/addresser.hpp.tmp include/Geode/utils/addresser.hpp
          awk '/#include <cocos-ext.h>/ {print "#if !defined(GEODE_PLATFORM_ANDROID) && !defined(GEODE_PLATFORM_IOS)"; print "#include <cocos-ext.h>"; next} /#include <cocos2d.h>/ {print "#include <cocos2d.h>"; next} /#include <fmod.hpp>/ {print "#include <fmod.hpp>"; print "#endif"; next} {print}' include/Geode/Bindings.hpp > include/Geode/Bindings.hpp.tmp && mv include/Geode/Bindings.hpp.tmp include/Geode/Bindings.hpp
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
      - name: Build Android ${{ matrix.abi }}
        run: |
          mkdir -p build
          $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/clang++ \
            -std=${{ env.CXX_STD }} \
            -DGEODE_PLATFORM_ANDROID=1 \
            -DGEODE_DLL= \
            -DVIDEO_IMPORTER_NO_FFMPEG=1 \
            -DVIDEO_IMPORTER_NO_COCOS=1 \
            -I include \
            -fPIC -shared src/*.cpp \
            -o build/xx0wq.video.importer.${{ matrix.abi == 'arm64-v8a' && 'android64' || 'android32' }}.so
      - uses: actions/upload-artifact@v4
        with:
          name: android-${{ matrix.abi }}-binary
          path: build/xx0wq.video.importer.android*.so

   build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git credentials
        run: git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      - name: Fetch Geode SDK + matjson headers
        run: |
          git clone --depth=1 https://github.com/geode-sdk/geode.git geode-sdk
          git clone --depth=1 https://github.com/geode-sdk/bindings.git geode-bindings
          git clone --depth=1 https://github.com/geode-sdk/matjson.git matjson
          mkdir -p include
          cp -r geode-sdk/loader/include/* include/
          cp geode-bindings/bindings/include/Geode/Enums.hpp include/Geode/
          cp -r matjson/include/* include/
          echo "#pragma once" > include/Geode/GeneratedBinding.hpp
      - name: Patch Geode headers to guard cocos/cocos2d/fmod
        run: |
          awk '/#include <cocos-ext.h>/ {print "#if !defined(GEODE_PLATFORM_ANDROID) && !defined(GEODE_PLATFORM_IOS)"; print "#include <cocos-ext.h>"; print "#endif"; next} {print}' include/Geode/utils/addresser.hpp > include/Geode/utils/addresser.hpp.tmp && mv include/Geode/utils/addresser.hpp.tmp include/Geode/utils/addresser.hpp
          awk '/#include <cocos-ext.h>/ {print "#if !defined(GEODE_PLATFORM_ANDROID) && !defined(GEODE_PLATFORM_IOS)"; print "#include <cocos-ext.h>"; next} /#include <cocos2d.h>/ {print "#include <cocos2d.h>"; next} /#include <fmod.hpp>/ {print "#include <fmod.hpp>"; print "#endif"; next} {print}' include/Geode/Bindings.hpp > include/Geode/Bindings.hpp.tmp && mv include/Geode/Bindings.hpp.tmp include/Geode/Bindings.hpp
      - name: Build iOS dylib
        run: |
          mkdir -p build
          clang++ -std=${{ env.CXX_STD }} \
            -DGEODE_PLATFORM_IOS=1 \
            -DGEODE_DLL= \
            -DVIDEO_IMPORTER_NO_FFMPEG=1 \
            -DVIDEO_IMPORTER_NO_COCOS=1 \
            -I include \
            -fPIC -shared src/*.cpp \
            -o build/xx0wq.video.importer.ios.dylib
      - uses: actions/upload-artifact@v4
        with:
          name: ios-binary
          path: build/xx0wq.video.importer.ios.dylib

  package:
    needs: [build-windows, build-macos, build-linux, build-android, build-ios]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/artifacts
      - name: Get version from mod.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' mod.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Assemble package
        run: |
          mkdir -p dist/package
          cp mod.json dist/package/
          if [ -d resources ]; then cp -r resources dist/package/; fi
          find dist/artifacts -type f -name "*.dll" -exec cp {} dist/package/ \;
          find dist/artifacts -type f -name "*.dylib" -exec cp {} dist/package/ \;
          find dist/artifacts -type f -name "*.so" -exec cp {} dist/package/ \;
          cd dist/package
          zip -r "video_importer_${{ steps.get_version.outputs.version }}.zip" .
      - name: Upload packaged zip
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/package/video_importer_${{ steps.get_version.outputs.version }}.zip

  release:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package
          path: dist
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.package.outputs.version }}
          name: Video Importer v${{ needs.package.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/video_importer_${{ needs.package.outputs.version }}.zip
