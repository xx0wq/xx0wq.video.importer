name: Build Geode Mod (Windows)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout your repository
      - name: Checkout
        uses: actions/checkout@v3

      # Setup MSVC + Windows SDK
      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1.1

      # Install Node.js (needed for Geode CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Geode CLI directly from GitHub (fixes npm 404)
      - name: Install Geode CLI
        run: npm install -g github:geode-sdk/cli

      # Install Geode SDK via CLI
      - name: Install Geode SDK
        run: geode sdk install

      # Build mod (wraps cmake build)
      - name: Build Mod
        run: geode build

      # Upload build artifacts (.geode / .dll)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: geode-mod
          path: build/*