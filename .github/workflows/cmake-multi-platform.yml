name: Build Geode Mod (Windows)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout your repository
      - name: Checkout
        uses: actions/checkout@v3

      # Setup MSVC + Windows SDK
      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1.1

      # Install Scoop
      - name: Install Scoop
        shell: powershell
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iwr -useb get.scoop.sh | iex

      # Add extras bucket and install Geode CLI
      - name: Install Geode CLI via Scoop
        shell: powershell
        run: |
          scoop bucket add extras
          scoop install geode-sdk-cli

      # Install Geode SDK via CLI
      - name: Install Geode SDK
        shell: powershell
        run: geode sdk install

      # Build mod (wraps cmake build)
      - name: Build Mod
        shell: powershell
        run: geode build

      # Upload build artifacts (.geode / .dll)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: geode-mod
          path: build/*