name: Build and Release Video Importer

on:
  push:
    branches: [main, master]

jobs:
  build-android64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure Geode SDK headers
        run: |
          if [ ! -f "setup/include/Geode/Enums.hpp" ] || \
             [ ! -f "setup/include/Geode/platform/cplatform.h" ] || \
             [ ! -f "setup/include/Geode/c++stl/gdstdlib.hpp" ]; then
            echo "Geode headers incomplete, downloading full SDK..."
            rm -rf setup/include/Geode
            mkdir -p setup/include
            git clone --depth=1 https://github.com/geode-sdk/bindings.git tmp_bindings
            cp -r tmp_bindings/include/Geode setup/include/
            rm -rf tmp_bindings
          fi
      - name: Install FFmpeg dev libraries
        run: sudo apt-get update && sudo apt-get install -y \
          libavcodec-dev libavformat-dev libavutil-dev libswscale-dev pkg-config
      - name: Configure CMake
        run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup -DGEODE_PLATFORM_ANDROID=1
      - name: Build
        run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: android64-binary
          path: build/*.so

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure Geode SDK headers
        shell: bash
        run: |
          if [ ! -f "setup/include/Geode/Enums.hpp" ] || \
             [ ! -f "setup/include/Geode/platform/cplatform.h" ] || \
             [ ! -f "setup/include/Geode/c++stl/gdstdlib.hpp" ]; then
            echo "Geode headers incomplete, downloading full SDK..."
            rm -rf setup/include/Geode
            mkdir -p setup/include
            git clone --depth=1 https://github.com/geode-sdk/bindings.git tmp_bindings
            cp -r tmp_bindings/include/Geode setup/include/
            rm -rf tmp_bindings
          fi
      - name: Configure CMake
        run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup -DGEODE_PLATFORM_WINDOWS=1
      - name: Build
        run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: win64-binary
          path: build/*.dll

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure Geode SDK headers
        run: |
          if [ ! -f "setup/include/Geode/Enums.hpp" ] || \
             [ ! -f "setup/include/Geode/platform/cplatform.h" ] || \
             [ ! -f "setup/include/Geode/c++stl/gdstdlib.hpp" ]; then
            echo "Geode headers incomplete, downloading full SDK..."
            rm -rf setup/include/Geode
            mkdir -p setup/include
            git clone --depth=1 https://github.com/geode-sdk/bindings.git tmp_bindings
            cp -r tmp_bindings/include/Geode setup/include/
            rm -rf tmp_bindings
          fi
      - name: Install FFmpeg
        run: brew install ffmpeg pkg-config
      - name: Configure CMake
        run: cmake -B build -S . -DGEODE_SDK_DIR=$PWD/setup -DGEODE_PLATFORM_MACOS=1
      - name: Build
        run: cmake --build build --config Release
      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: build/*.dylib
